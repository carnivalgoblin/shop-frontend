<div class="container cart-container">

  <div class="card product-card">
    <mat-card *ngFor="let item of cart.items, let i = index">

      <mat-card-header>

        <mat-card-title class="product-name">{{ item.product.name }}</mat-card-title>
        <mat-card-subtitle class="product-price">Anzahl: {{ item.count }}</mat-card-subtitle>
        <mat-card-subtitle class="product-price">Kosten: {{ item.count * item.product.price}} â‚¬</mat-card-subtitle>

      </mat-card-header>

      <img src="./assets/product-placeholder.png" alt=altName/>

      <mat-card-actions>
        <button class="product-button" mat-stroked-button color="warn" (click)="removeFromCart(item.product.id)">
          Remove
        </button>
        <button class="product-button" mat-stroked-button color="primary">Description</button>
      </mat-card-actions>

    </mat-card>
  </div>

  <div class="order-summary">
    <button class="product-button" mat-stroked-button color="warn" (click)="clearCart()">Clear Cart</button>
    <button class="product-button" mat-raised-button color="primary" (click)="submitOrder()">Submit order</button>
    <!--    ORDER SUMMARY-->
  </div>

</div>

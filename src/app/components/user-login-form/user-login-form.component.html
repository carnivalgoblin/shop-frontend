<mat-card class="modal login-modal">
  <mat-card-header class="modal-header">
    <mat-card-title class="modal-title login-title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="text" name="Email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      Login!
    </button>
  </mat-card-actions>
</mat-card>

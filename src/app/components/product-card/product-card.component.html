<div class="container product-container">
  <div class="card product-card">
    <mat-card *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title class="product-name">{{product.name}}</mat-card-title>
        <mat-card-subtitle class="product-price">{{product.price}} â‚¬</mat-card-subtitle>
        <mat-card-subtitle class="product-price">{{product.category}}</mat-card-subtitle>
      </mat-card-header>
      <img src="./assets/product-placeholder.png" alt=altName/>
      <mat-card-actions>
        <button class="product-button" mat-stroked-button color="primary" (click)="addToCart(product)">Add to
          cart
        </button>
        <button class="product-button" mat-stroked-button color="primary" (click)="openProductDescription(product)">
          Description
        </button>

  </div>
</div>
